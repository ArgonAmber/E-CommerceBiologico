spring.application.name=E-CommerceBiologico


# spring.mvc.view.prefix=/
# spring.mvc.view.suffix=.html


spring.datasource.url=jdbc:mysql://localhost:3306/bamboo_db?useSSL=false&serverTimezone=UTC
spring.datasource.username=root
spring.datasource.password=

spring.datasource.driver-class-name=com.mysql.cj.jdbc.Driver

spring.data.jdbc.repositories.enabled=true

# Disabilitare JPA se non utilizzato
spring.jpa.hibernate.ddl-auto=none
spring.jpa.show-sql=false

# Attivazione del profilo predefinito
spring.profiles.active=default

